<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>PWA Starter</title>

  <base href="/" />

  <!-- This meta viewport ensures the webpage's dimensions change according to the device it's on. This is called Responsive Web Design.-->
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <meta name="description" content="This is a PWA Starter app" />

  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000000" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FFD5E3" />

  <!-- These meta tags are Apple-specific, and set the web application to run in full-screen mode with a black status bar. Learn more at https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="TU ON" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- splash screen for ios -->
  <link rel="apple-touch-startup-image" href="/assets/ios/splash/light/320x568.png" media="(width: 320px) and (height: 568px) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="/assets/ios/splash/light/375x667.png" media="(width: 375px) and (height: 667px) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="/assets/ios/splash/light/375x812.png" media="(width: 375px) and (height: 812px) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="/assets/ios/splash/light/390x844.png" media="(width: 390px) and (height: 844px) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="/assets/ios/splash/light/393x852.png" media="(width: 393px) and (height: 852px) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="/assets/ios/splash/light/414x736.png" media="(width: 414px) and (height: 736px) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="/assets/ios/splash/light/414x896.png" media="(width: 414px) and (height: 896px) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="/assets/ios/splash/light/428x926.png" media="(width: 428px) and (height: 926px) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="/assets/ios/splash/light/430x932.png" media="(width: 430px) and (height: 932px) and (orientation: portrait)">

  <!-- This tag is used by the PWA Starter CLI to identify template projects. Don't remove if you are using the CLI. -->
  <meta name="pwa-starter-template-identity" content="pwa-starter"/>

  <!-- Imports an icon to represent the document. -->
  <link rel="icon" href="/assets/icons/icon_192.png" type="image/png" />

  <!-- Imports the manifest to represent the web application. A web app must have a manifest to be a PWA. -->
  <link rel="manifest" href="manifest.json" />

  <!-- light mode and dark mode CSS -->
  <link rel="stylesheet" media="(prefers-color-scheme:light)"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.73/dist/themes/light.css">
  <link rel="stylesheet" media="(prefers-color-scheme:dark)"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.73/dist/themes/dark.css"
    onload="document.documentElement.classList.add('sl-theme-dark');">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <script type="module" src="/src/app-index.ts"></script>
</head>

<body>
  <!-- Our app-index web component. This component is defined in src/pages/app-index.ts-->
  <app-index></app-index>

  <script>
    if ('serviceWorker' in navigator) {
      window.onload = () => {
        navigator.serviceWorker.register(
          '/sw.js'
        );
      }
    }
  </script>
</body>

</html>
